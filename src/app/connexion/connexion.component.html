
    <div class="card z-depth-5 centered mx-auto w-25"style="margin-top: 200px;">
        <div class="card-body mx-auto w-100" >
            <form #connexionForm="ngForm" (ngSubmit)="connexion(connexionForm.value)">
                <input class="my-2 w-100" type="text" name="mail" placeholder="Mail" ngModel=""> <br>
                <input class="mt-2 mb-4 w-100" type="password" name="mdp" placeholder="Mot de passe" ngModel=""> <br>
                <div class="text-center" style="overflow: hidden;">
                    <button type="submit" class="btn btn-primary z-depth-1" style="box-sizing: auto">Connexion</button>
                    <button type="button" class="btn z-depth-1" routerLink="/inscription">Inscription</button>
                    <p class="mt-3" [style.color]="resultColor">{{resultMessage}}</p>
                </div>
            </form>
        </div>
    </div>
