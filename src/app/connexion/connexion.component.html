
<body><div class="card z-depth-5 mx-auto w-25">
    <div class="card-body mx-auto">
        <form #connexionForm="ngForm" (ngSubmit)="connecterMembre(connexionForm.value)">
            <input class="my-2 w-100" type="text" name="mail" placeholder="Mail" ngModel=""> <br>
            <input class="mt-2 mb-4 w-100" type="password" name="mdp" placeholder="Mot de passe" ngModel=""> <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary z-depth-1">Connexion</button>
                <button type="button" class="btn z-depth-1" routerLink="inscription">Inscription</button>
                <p class="mt-3" [style.color]="resultColor">{{resultMessage}}</p>
            </div>
        </form>
    </div>
</div>
</body>
