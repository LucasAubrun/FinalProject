<div class="main-block" style="margin-top: 150px">
    <h1>Connexion</h1>
    <form #connexionForm="ngForm" (ngSubmit)="connexion()">
        <hr>
        <label id="icon" for="nom"><i class="fas fa-user"></i></label>
        <input id="nom" type="text" name="mail" placeholder="Adresse mail" required [(ngModel)]="user.mail">

        <label id="icon" for="nom"><i class="fas fa-user"></i></label>
        <input type="password" name="mdp" placeholder="Mot de passe" required [(ngModel)]="user.mdp">

        <div class="btn-block">
            <button type="submit" class="btn btn-primary z-depth-1"
                [disabled]="!connexionForm.form.valid">Valider</button>
            <button type="button" class="btn btn-primary z-depth-1" routerLink="/inscription">Inscription</button>
            <p class="mt-3" [style.color]="resultColor">{{resultMessage}}</p>
        </div>
    </form>
</div>
