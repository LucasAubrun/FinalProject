<section class="intro">
    <div class="bg-image h-100" style="
            background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img5.jpg);
          ">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0, 0.5);">
            <div class="container">
                <div class="card">
                    <div class="card-body p-6">
                        <div class="row">
                            <div class="col-12 mb-4">
                                <ul class="navbar-nav ml-auto"></ul>
                                <div class="text-center mx-auto mt-5">
                                    <button class="btn1 btn-dark text-white mt-3 w-50"
                                        routerLink="/creation-evenement">Creer evenement
                                    </button>
                                </div>
                                <div class="input-group">
                                    <form #nomForm="ngForm" (ngSubmit)="callEventByNom(nomForm.value)">
                                        <div>
                                            <input type="text" name="nom" id="search" placeholder="search"
                                                class="form-control" ngModel="">
                                        </div>

                                        <div class="my-4 shadow rounded-lg overflow-hidden">
                                            <table class="items min-w-full leading-normal"></table>
                                        </div>
                                        <button type="submit">Rechercher<i
                                                class="fa fa-paper-plane-o ml-1"></i></button>
                                        <ul class="cards">
                                            <li *ngFor="let eN of EventByNom">
                                                <!--<div *ngIf="e.valide==true">-->
                                                <a href="" class="card">
                                                    <img src="https://i.imgur.com/oYiTqum.jpg" class="card__image"
                                                        alt="" />
                                                    <div class="card__overlay">
                                                        <div class="card__header">
                                                            <svg class="card__arc">
                                                                <path />
                                                            </svg>
                                                            <div class="card__header-text">
                                                                <h3 class="card__title">{{eN.nom}}</h3>
                                                                <span class="card__status">{{eN.date}}</span>
                                                                <p>
                                                                </p>
                                                                <span class="card__status">{{eN.adresse}}</span>
                                                                <p>
                                                                </p>
                                                                <span class="card__status">{{eN.niveau}}</span>
                                                                <p>
                                                                </p>
                                                                <span class="card__status">{{eN.nbmin}}</span>
                                                                <p>
                                                                </p>
                                                                <span class="card__status">{{eN.nomActivite}}</span>
                                                            </div>
                                                        </div>
                                                        <p class="card__description">{{eN.description}}</p>
                                                    </div>
                                                </a>
                                                <!-- </div> -->

                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
