    <div class="testbox">
        <form #activiteForm="ngForm" (ngSubmit)="createNewActivite(activiteForm.value)">
            <div class="banner">
                <h1>Propose une nouvelle activité à mettre dans notre base de données !</h1>
            </div>
            <div class="item">
                <p>Nom activité</p>
                <input type="text" id="fcom" name="nom" size="25" ngModel="" placeholder="Nom de l'activité" />
            </div>
            <div class="item">
                <p>Description</p>
                <textarea name="contenu" id="fcom" ngModel="" placeholder="Decrivez l'activité"></textarea>
            </div>
            <div class="item">
                <p>Nombre de joueurs</p>
                <input type="text" id="fcom" name="nbjoueurs" size="25" ngModel=""
                    placeholder="Combien de joueurs pour l'activité" />
            </div>
            <div class="item">
                <p>Type d'activité</p>
                <select name="type" id="fcom" ngModel="">
                    <option value="">---</option>
                    <option value="sport">Sport</option>
                    <option value="societe">Jeu de société</option>
                    <option value="video">Jeu vidéo</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="btn-block">
                <button type="submit" href="/">APPLY</button>
            </div>
            <div class="mt-4" style="text-align :center">
                <button mat-raised-button color="primary">Validez la suggestion d'ajout d'activité</button>
            </div>
        </form>
    </div>
</body>
