<head>
    <title>Roommate Application Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style href="newactivite.component.css"></style>
</head>

<body>


    <div class="col-md-6">
        <ul class="nav peach-gradient lighten-3 py-4 mb-4 font-weight-bold z-depth-1">
            <li class="nav-item col-md-9 mx-auto">
                <div class="card mx-xl-5">

                    <!-- Card body -->
                    <div class="card-body">

                        <!-- Default form subscription -->
                        <form #EvenementForm="ngForm" (ngSubmit)="creerEvent(EvenementForm.value)">
                            <p class="h4 text-center py-4">Création d'un évènement</p>

                            <!-- Default input name -->
                            <div class=md-form>
                                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Nom de
                                    l'évènement*</label>
                                <input type="text" name="nom" placeholder="" class="form-control" ngModel="" required>
                            </div>
                            <div class=md-form>
                                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Date*</label>
                                <input type="date" name="date" placeholder="jj/mm/aaaa" class="form-control" ngModel=""
                                    required>
                            </div>
                            <div class=md-form>
                                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Adresse*</label>
                                <input type="text" name="adresse" placeholder="" class="form-control" ngModel=""
                                    required>
                            </div>
                            <div class="md-form">
                                <label for="exampleFormControlSelect1" class="abc"></label>
                                <select class="form-control" name="niveau" id="exampleFormControlSelect1" ngModel="">
                                    <option *ngFor="let ac of activitesOne">{{ac.nom}}</option>

                                </select>
                            </div>


                            <div class=md-form>
                                <label for="defaultFormCardNameEx"
                                    class="grey-text font-weight-light">Description</label>
                                <input type="text" name="description" placeholder="" class="form-control" ngModel="">
                            </div>
                            <div class=md-form>
                                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Nombre de
                                    joueurs
                                    minimums</label>
                                <input type="number" name="nbmin" min="1" placeholder="" class="form-control"
                                    ngModel="">
                            </div>
                            <div class=md-form>
                                <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Nombre de
                                    joueurs
                                    maximum</label>
                                <input type="number" name="nbmax" min="1" placeholder="" class="form-control"
                                    ngModel="">
                            </div>

                            <div class="md-form">
                                <label for="exampleFormControlSelect1" class="abc">Niveau</label>
                                <select class="form-control" name="niveau" id="exampleFormControlSelect1" ngModel="">
                                    <option>Débutant</option>
                                    <option>Intérmediaire</option>
                                    <option>Expert</option>
                                    <option>Autre (à préciser en description)</option>

                                </select>
                            </div>


                            <div class="text-center py-4 mt-3">
                                <button class="btn btn-danger btn-block" type="submit"
                                    [disabled]="!EvenementForm.form.valid">Valider
                                    l'évènement<i class="fa fa-paper-plane-o ml-1"></i></button>
                                <p class="result" [style.color]="resultColor">{{resultMessage}}</p>
                            </div>

                        </form>
                        <!-- Default form subscription -->

                    </div>
                    <!-- Card body -->

                </div>
            </li>
        </ul>
    </div>
