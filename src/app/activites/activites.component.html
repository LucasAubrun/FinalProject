<br>
<div class="text-center mx-auto mt-5">
  <button class="btn1 btn-dark text-white mt-3 w-50" 
      routerLink="/newactivite"  style="margin-top: 80px;">Proposer une activité</button>
</div>

<ul class="cards" style="margin-top: 40px;">
  <li *ngFor="let a of activitesOne">
    <div *ngIf="a.valide==true">
      <a href="" class="card">
        <img src="https://i.imgur.com/oYiTqum.jpg" class="card__image" alt="" />
        <div class="card__overlay">
          <div class="card__header">
            <svg class="card__arc">
              <path />
            </svg>
            <img class="card__thumb1" *ngIf="a.type == 'Autre'" src="autreimg.jpg" alt="" />
            <img class="card__thumb2" *ngIf="a.type == 'Jeu de Société'" src="societeimg.jpg" alt="" />
            <img class="card__thumb3" *ngIf="a.type == 'Jeu Vidéo'" src="videoimg.jpg" alt="" />
            <img class="card__thumb4" *ngIf="a.type == 'Sport'" src="sportsimg.jpg" alt="" />

            <div class="card__header-text">
              <h3 class="card__title">{{a.nom}}</h3>
              <span class="card__status">{{a.nbJoueurs}} Joueurs</span>
            </div>
          </div>
          <p class="card__description">{{a.description}}</p>
        </div>
      </a>
    </div>

  </li>
</ul>
