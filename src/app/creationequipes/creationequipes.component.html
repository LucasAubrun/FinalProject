<!-- Card -->


<div class="col-md-12">
  <ul class="nav peach-gradient lighten-3 py-4 mb-4 font-weight-bold z-depth-1">
    <li class="nav-item col-md-4">
      <div class="card mx-xl-5">

        <!-- Card body -->
        <div class="card-body">

          <!-- Default form subscription -->
          <form #creationequipes="ngForm" (ngSubmit)="creationEquipe(creationequipes.value)">
            <p class="h4 text-center py-4">Création de ton équipe</p>

            <!-- Default input name -->
            <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Nom de l'équipe</label>
            <input type="text" name="nom" placeholder="Nom de votre équipe" class="form-control" ngModel="">

            <br>

            <div class="text-center py-4 mt-3">
              <button class="btn btn-outline-purple" type="submit" >Valider l'équipe
                <i class="fa fa-paper-plane-o ml-2"></i></button>
            </div>
            <p class="mt-3" [style.color]="resultColor">{{resultMessage}}</p>
          </form>
          <!-- Default form subscription -->

        </div>
        <!-- Card body -->

      </div>
    </li>

    <!-- Card -->

    <!--  ♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠         fin création équipe   ♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠              -->
    <!--  ♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠    début de recherche des équipes créer par l'individue   ♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠♥♦♣♠              -->
    <li class="nav-item col-md-8">
      
        
      <h1>Mes équipes :</h1> 
          
            <div class="row">
              <div class="col-sm-6" *ngFor="let a of TtEquipeId">
                <div class="card p-2">
                  <p class="mx-auto my-auto">
                    <button type="button" class="btn btn" (click)="equipeservice.setEquipe(a.equipes)"  routerLink="/equipes">
                      <li class="nav-item">                
                          <td>{{a.equipes.nom}}</td>               
                      </li>
                    </button>
                  </p>
                </div>
              </div>
            </div>
         
    </li>
  </ul>
</div>
