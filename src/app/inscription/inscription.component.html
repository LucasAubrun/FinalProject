<div class="inscription-page">
    <div class="card z-depth-5 mx-auto w-25">
        <!-- style="margin-top: 200px; margin-bottom: 10px;"> -->
        <div class="card-body mx-auto">
            <form #inscriptionForm="ngForm" (ngSubmit)="inscrireMembre(inscriptionForm.value)">
                <input class="my-2 w-100" id="nom" type="text" name="nom" placeholder="Nom" ngModel=""> <br>
                <input class="my-2 w-100" type="text" name="prenom" placeholder="PrÃ©nom" ngModel=""> <br>
                <input class="my-2 w-100" type="date" name="dateNaissance" ngModel=""> <br>
                <input class="my-2 w-100" type="text" name="mail" placeholder="Mail" ngModel=""> <br>
                <input class="mt-2 mb-4 w-100" type="password" name="mdp" placeholder="Mot de passe" ngModel=""> <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary z-depth-1">S'inscrire</button>
                    <button type="button" class="btn z-depth-1" routerLink="/connexion">Connexion</button>
                    <p class="mt-3" [style.color]="resultColor">{{resultMessage}}</p>
                </div>
            </form>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html>

<head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style href="inscription.component.css"></style>
</head>

<body>
    <div class="main-block">
        <h1>Registration</h1>
        <form action="/">
            <hr>
            <div class="account-type">
                <input type="radio" value="none" id="radioOne" name="account" checked />
                <label for="radioOne" class="radio">Personal</label>
                <input type="radio" value="none" id="radioTwo" name="account" />
                <label for="radioTwo" class="radio">Company</label>
            </div>
            <hr>
            <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
            <input type="text" name="name" id="name" placeholder="Email" required />
            <label id="icon" for="name"><i class="fas fa-user"></i></label>
            <input type="text" name="name" id="name" placeholder="Name" required />
            <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
            <input type="password" name="name" id="name" placeholder="Password" required />
            <hr>
            <div class="gender">
                <input type="radio" value="none" id="male" name="gender" checked />
                <label for="male" class="radio">Male</label>
                <input type="radio" value="none" id="female" name="gender" />
                <label for="female" class="radio">Female</label>
            </div>
            <hr>
            <div class="btn-block">
                <p>By clicking Register, you agree on our <a href="https://www.w3docs.com/privacy-policy">Privacy Policy
                        for W3Docs</a>.</p>
                <button type="submit" href="/">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
