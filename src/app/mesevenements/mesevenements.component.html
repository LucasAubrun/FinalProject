<div class="col-md-12">
    <ul class="nav peach-gradient lighten-3 py-4 mb-4 font-weight-bold z-depth-1">
        <li class="nav-item col-md-4">
            <div class="row">
                <div class="col-sm-4" *ngFor="let a of TtEventId">
                    <div class="card p-2">
                        <p class="mx-auto my-auto">
                            <button type="button" class="btn btn">
                                <td>{{a.evenements.nom}}</td>
                                <td>{{a.evenements.date}}</td>
                                <td>{{a.evenements.adresse}}</td>
                                <td>{{a.evenements.activite}}</td>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
