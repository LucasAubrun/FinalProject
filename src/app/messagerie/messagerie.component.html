<form class="text-center" #messageForm="ngForm" (ngSubmit)="createMessage(messageForm.value)">
    <textarea style="height:100px" id="contenu" type="text" name="contenu" placeholder="Mon message..." ngModel="" required></textarea> <br>
    <button class="btn btn-primary" [disabled]="!messageForm.valid">Envoyer</button>
</form>
